<!DOCTYPE html>
<title>Register</title>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/reg_cs.css') }}" type = "text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/d9331f4d8a.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-theme-l5">
    <nav class="navbar w3-right-align navbar-expand-sm bg-light fixed-top navbar-light ">
      <div class="w3-right w3-hide-small">
          <button class="w3-black w3-button"><a href="/">Register</a></button>
          <button class="w3-black w3-button"><a href="/login">Login</a></button>
      </div>
    </nav>

    <section class="pt-5 pb-4">
        <div class="w3-container w3-padding-32 w3-center" >
            <div id="logbox">
                <h1 class="w3-jumbo">Register</h1>
                <br>
                {% from "includes/_formhelpers.html" import render_field %}
                <form method="POST" action="" class="w3-container">
                  <div class="form-group w3-input w3-round-large">
                    <i class="fa fa-user"></i>{{render_field(form.name, class_="form-control")}}
                  </div>
                  <div class="form-group w3-input w3-round-large">
                    <i class="fa fa-at"></i>{{render_field(form.email, class_="form-control")}}
                  </div>
                  <div class="form-group w3-input w3-round-large">
                    <i class="fa fa-key"></i>{{render_field(form.password, class_="form-control")}}
                  </div>
                  <div class="form-group w3-input w3-round-large">
                    <i class="fa fa-key"></i>{{render_field(form.confirm, class_="form-control")}}
                  </div>
                  <p><input type="submit" class="btn btn-primary" value="Submit"></p>
                </form>
            </div>
        <!--col-md-6-->
    </div>
    </section>

</body>
</html>
